<html>
  <head>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div id="menu">
		<div class="card">
			<div class="card-title">Sun Position Phi</div>
			<wolf-slider
				max="1"
				oninput="setSunPhi"
			></wolf-slider>
		</div>
		<div class="card">
			<div class="card-title">Sun Position Theta</div>
			<wolf-slider
				max="1"
				oninput="setSunTheta"
			></wolf-slider>
		</div>
		<div class="card">
			<div class="card-title">Sun Area Angle</div>
			<wolf-slider
				max="180"
				min="0.01"
				step="0.01"
				oninput="setSunAreaAngle"
			></wolf-slider>
		</div>
		<div class="card">
			<div class="card-title">Shadows</div>
			<wolf-select id="shadows-select" onchange="setShadows">
				<option value="Shadow Mapping">Shadow Mapping</option>
				<option value="Ray Tracing">Ray Tracing</option>
			</wolf-select>			
		</div>
		<div class="card">
			<div class="card-title">Debug mode</div>
			<wolf-select id="debugModel-select" onchange="setDebugMode">
				<option value="none">None</option>
				<option value="shadows">Shadows</option>
			</wolf-select>			
		</div>
		<div class="card">
			<div class="card-title">Enable TAA</div>
			<wolf-checkbox id="taa-checkbox" onchange="setEnableTAA" checked="true"/>
		</div>
	</div>
	<div class="frameRate" id="frameRate">FPS: 60</div>

    <script src="./slider.js"></script>
    <script src="./select.js"></script>
	<script src="./checkbox.js"></script>
	<script type="text/javascript">
	function updateFrameRate()
	{
		document.getElementById('frameRate').innerHTML = getFrameRate();

		setTimeout(()=> 
		{
			updateFrameRate();
		}, 1000);
	}

	function setVisibility(show)
	{
		document.getElementById('menu').style.display = show ? 'block' : 'none' ;
	}
	
	window.addEventListener('DOMContentLoaded', (event) => 
	{
	  setVisibility(false)
	  setTimeout(()=> 
	  {
		updateFrameRate();
      }, 1000);
	});
    </script>
  </body>
</html>
